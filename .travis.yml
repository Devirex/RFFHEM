sudo: false
language: "perl"
perl:
  - "5.26"
  - "5.16"
env:
  global:
  - secure: 
before_install:
 - git config --global user.email "travis@travis-ci.org"
 - git config --global user.name "Travis CI"
 - git config --global push.default simple
 - git remote set-url origin https://${GH_API_KEY}@github.com/RFDFHEM/RFFHEM.git
install:
 - cpanm File::Find File::Basename --quiet --installdeps --notest 
script:
 - git add ./controls_signalduino.txt
 - git commit --message "Travis automatic update controls file: $TRAVIS_BUILD_NUMBER"
 - branch_name=`git rev-parse --abbrev-ref HEAD`
 - git push origin $branch_name

